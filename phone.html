<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1 class="text-info">Welcome to my phones!</h1>
    </header>
    <main>
        <!-- not found message  -->


        <!-- input field and btn phones -->
        <section class="text-center">
            <input id="search-feald" type="text" class="px-5" placeholder="search your phones">
            <button id="search-btn" class="btn btn-primary px-5">Search</button>
        </section>

        <!-- phones items show and loop -->
        <section class="container">
            <div>
                <div id="phone-items" class="row row-cols-1 row-cols-md-3 g-4  py-5">

                </div>
            </div>

            <div id="not-found" class="d-none text-warning justify-content-center">
                <h2>Phone not found! Please search again</h2>
            </div>

            <div>
                <div id="show-all" class="d-flex justify-content-end d-none">
                    <div id="show-all-btn" class="btn btn-primary  ">Show All</div>
                </div>
            </div>
        </section>

        <section id="loader-spiner" class="container d-none">
            <div class="d-flex align-items-center">
                <strong>Loading...</strong>
                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
            </div>
        </section>

        <!-- modal contant  -->
        <section>



            <!-- Modal -->
            <div class="modal fade" id="phoneDatailModal" tabindex="-1" aria-labelledby="phoneDatailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">

                            <h1 class="modal-title fs-5" id="phoneModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body-container" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>





    <script src="js/phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
